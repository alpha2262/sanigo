<h2>Add New Location</h2>
<form>
  <input data-ng-model="LocationNewViewModel.location.name" placeholder="Name"></input>
  <input data-ng-model="LocationNewViewModel.location.address" placeholder="Address"></input>
  <input data-ng-model="LocationNewViewModel.location.description" placeholder="Description"></input>
  <button data-ng-click="LocationNewViewModel.create()" type="submit">Create Location</button>
</form>
