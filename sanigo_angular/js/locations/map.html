<style type="text/css" >
      #map_canvas {
              height: 700px;
              width: 1200px;
              margin: 50px auto
     }
</style>

<script type="text/javascript">

 var initMap = function() {
    var latlng = new google.maps.LatLng(38.904864, -77.033996);
    var myOptions = {
        zoom: 18,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);

var image = 'http://i.imgur.com/MuAdxDX.png';
    var marker = new google.maps.Marker({
    position: latlng,
    icon: image
});

// To add the marker to the map, call setMap();
marker.setMap(map);
}
google.maps.event.addDomListener(window, "load", initMap);

</script>

<script>

  function convertAddressToLatLong(address, callback){
    $.getJSON("https://maps.googleapis.com/maps/api/geocode/json?address=" + address, function(response){
      callback(response.results[0].geometry.location);
    })

  }
  </script>
